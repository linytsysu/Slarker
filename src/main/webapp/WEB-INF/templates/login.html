<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/libs/semantic-ui/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div>
            <div id="nav-bar">
                <div class="nav-bar-body">
                    <div class="nav-bar-left">
                        <a class="nav-bar-element nav-bar-logo" href="/">Slarker</a>
                      
                        <div class="nav-bar-element nav-bar-menu">
                            <ul>
                                <li>
                                    <a href="/">首页</a>
                                </li>
                                <li>
                                    <a href="/">电影</a>
                                </li>
                          </ul>
                        </div>
                        <div class="clear"></div>
                      
                    </div>
                  
                    <div class="nav-bar-right">
                        <div class="nav-bar-element nav-bar-search">
                            <div class="ui search">
                                <div class="ui icon input">
                                    <input class="prompt" type="text" placeholder="Search countries..."/>
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                      
                        <div class="nav-bar-element nav-bar-login">
                            <div th:if="${#authorization.expression('!isAuthenticated()')}">
                                <i class="sign in icon"></i>
                                <a href="/login">登录</a>
                            </div>
                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <i class="sign out icon"></i>
                                <a href="/logout">退出</a>
                            </div>
                        </div>

                        <div class="clear"></div>
                    </div>
                  
                    <div class="clear"></div>
                </div>
            </div>

            <div id="main-container">
                <div id="login-form-block">
                    <form id="login-form" th:action="@{/login}" method="post">
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="text" name="username" placeholder="Username"/>
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="password" name="password" placeholder="Password"/>
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <input id="submit-button" type="submit" class="ui blue submit button" value="Login"/>
                    </form>
                    
                    <div th:if="${param.error}">
                        <div class="ui error message">
                            Invalid username and password.
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="ui error message">
                            You have been logged out.
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="/libs/jquery/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="/libs/semantic-ui/semantic.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
