<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8" />
        <title>Slarker</title>
        <link rel="stylesheet" type="text/css" href="/libs/semantic-ui/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div>
            <div id="nav-bar">
                <div class="nav-bar-body">
                    <div class="nav-bar-left">
                        <a class="nav-bar-element nav-bar-logo" href="/">Slarker</a>
                      
                        <div class="nav-bar-element nav-bar-menu">
                            <ul>
                                <li>
                                    <a href="/">首页</a>
                                </li>
                                <li>
                                    <a href="/">电影</a>
                                </li>
                          </ul>
                        </div>
                        <div class="clear"></div>
                      
                    </div>
                  
                    <div class="nav-bar-right">
                        <div class="nav-bar-element nav-bar-search">
                            <div class="ui search">
                                <div class="ui icon input">
                                    <input class="prompt" type="text" placeholder="Search countries..."/>
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                      
                        <div class="nav-bar-element nav-bar-auth">
                            <div th:if="${#authorization.expression('!isAuthenticated()')}">
                                <i class="sign in icon"></i>
                                <a href="/login">登录</a>
                            </div>
                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <div id="user-button">
                                    <i class="user icon"></i>
                                    <span sec:authentication="name">username</span>
                                </div>
                                <div class="user-panel">
                                    <ul>
                                        <li>
                                            <i class="user icon"></i>
                                            <a href="/user">个人信息</a>
                                        </li>
                                        <li>
                                            <i class="sign out icon"></i>
                                            <a href="/logout">退出</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                      
                        <div class="clear"></div>
                    </div>
                  
                    <div class="clear"></div>
                </div>
            </div>
            
            <div id="main-container">
                <div class="main-content">
                    <div class="header">
                        正在热映
                    </div>
                    <div class="movie-style-block">
                        <div class="block-keyword">影片类型</div>
                        <ul>
                            <li>
                                <a href="#">动作</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                            <li>
                                <a href="#">爱情</a>
                            </li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="movie-search-block">
                        <div class="block-keyword">影片查询</div>
                        <div class="movie-searcher">
                            <div class="ui search">
                                <div class="ui icon input">
                                    <input class="prompt" type="text" placeholder="Search countries..."/>
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="movies-container" th:each="movie : ${movies}">
                        <div class="movie-container">
                            <div class="movie-poster">
                                <!--<img src="images/s_747af3c5_153f030b855__79af.jpg" th:src="@{/images/}+${movie.poster}" alt="poster"/>-->
                                <img src="/images/s_747af3c5_153f030b855__79af.jpg" alt="poster"/>
                            </div>
                            <div class="movie-information">
                                <div class="movie-title-field">
                                    <h3><a th:href="@{/movie/}+${movie.movieId}" th:text="${movie.name}"></a></h3>
                                    <span th:text="${movie.star}"></span>
                                </div>
                                <div class="movie-field">
                                    <p>
                                        <span>类型：</span>
                                        <span th:each="t,iterStat : ${movie.type}" th:if="${iterStat.index} &lt; 4">
                                            <span th:text="${t}"></span>
                                        </span>
                                    </p>
                                    <p>
                                        <span>语言：</span><span th:text="${movie.language}"></span>
                                    </p>
                                    <p>
                                        <span>片长：</span>
                                        <span th:text="${movie.duration}"></span>
                                    </p>
                                    <p>
                                        <span>导演：</span>
                                        <span th:each="director,iterStat : ${movie.directors}" th:if="${iterStat.index} &lt; 4">
                                            <span th:text="${director}"></span>
                                        </span>
                                    </p>
                                    <p>
                                        <span>主演：</span>
                                        <span th:each="actor,iterStat : ${movie.actors}" th:if="${iterStat.index} &lt; 4">
                                            <span th:text="${actor}"></span>
                                        </span>
                                        <!-- get size -->
                                        <!--<span th:each="count : ${#lists.size(movie.actors)}">
                                            <span th:text="${count}"></span>
                                        </span>-->
                                    </p>
                                </div>
                            </div>
                            <div class="movie-button">
                                <a href="#" class="link-button">选座购票</a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="right-sidebar">
                    <div class="header">
                        
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
      
        <script type="text/javascript" src="/libs/jquery/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="/libs/semantic-ui/semantic.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
